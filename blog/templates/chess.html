{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play computer chess!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/chess.css' %}">
  <script src="https://unpkg.com/vue@3"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
	<div id="app">
		
		<div id="chess-board">
			<div v-for="item in squares" @click="handle_click(item)" :id="item" :class= "[[check_selected(item), computedclass(item)]]">
				<div class="piece"> [[squaretext(item)]] </div>
			</div>
		</div>
	</div>
	<p>Testing stuff!</p>


	<script src="{% static 'js/chess.js' %}"></script>
</body>
</html>
